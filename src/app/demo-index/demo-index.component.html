  <div class="content" role="main">
  <!-- 5 texts-->
  <form [formGroup]="claimForm" (ngSubmit)="onFormSubmit()">
    <form [formGroup]="claimNumberForm">
  <div class="card card-small">
  
    <input type="text"  formControlName="claimNumber" class="form-control" placeholder="Claim Number" (keyup)="disableOtherFields(claimNumber.value)">

</div>
</form>
<!-- <div class="card card-small">
  
  <input type="text" #titleInput class="form-control" placeholder="Date">

</div> -->
<div class="card card-small">
  
  <input type="text" 
  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
  maxlength="10"
  formControlName="mediclaidId" class="form-control" placeholder="Medicaid Id"><br>
 
<div *ngIf="mediclaidId.errors?.minlength">
  Invalid Id. Must be 10 characters.
</div>
</div>
<div class="card card-small">
   <!--Numeric Billing Provider with max length 10 -->
  <input type="number"
  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
  maxlength="10"
  formControlName="billingTin" class="form-control" placeholder="Billing TIN" (change)="changeTin()">

</div>
<div class="card card-small">
  <!--Numeric Rendering provider Provider with max length 10 -->
  <input type="number"
  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
  maxlength="10"
  formControlName="renderingNpi" class="form-control" placeholder="Rendering NPI">

</div>
<form [formGroup]="checkBoxForm" >
<div class="card card-small">
  <input type="checkbox"  formControlName="showFilter"  placeholder="ShowFilter" (change)="onChangeFilter(showFilter.value)">
  <input type="checkbox" formControlName="showFilterAll"  placeholder="ShowFilterAll" (change)="onChangeFilterAll(showFilterAll.value)">
</div>
</form>
<form [formGroup]="claimInnerForm" (ngSubmit)="onFormSubmit()">
<div *ngIf="showFilter.value || showFilterAll.value">
  <div class="card card-small">
    <!--Numeric Rendering provider Provider with max length 10 -->
    <input type="number"
    maxlength="10"
    formControlName="filter1" class="form-control" placeholder="Show Hide" >
  
  </div>
  <input type="checkbox"  formControlName="showFilter2"  placeholder="ShowFilter2" (change)="onChangeFilter2(showFilter2.value)">
</div>
<div *ngIf="showFilter2.value || showFilterAll.value">
  <div class="card card-small">
    <!--Numeric Rendering provider Provider with max length 10 -->
    <input type="number"
    maxlength="10"
    formControlName="filter2" class="form-control" placeholder="Show Hide 1" >
  
  </div>
</div>
</form>
<button type="submit">Submit</button>
</form>
    <!-- Highlight Card -->
    <div class="card card-small">
  
        <input type="text" #titleInput class="form-control" placeholder="City">
        <button type="button" (click) = "showText(titleInput.value)" class="btn btn-primary">Report</button>
  
    </div>
    <table datatable id="equictntbl" class="row-border hover" [dtOptions] ="dtOptions" [dtTrigger]="dtTrigger" *ngIf="posts">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temperature</th>
          <th>Visibility</th>
          <th>Main</th>
          <th>Wind</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts.list">
          <td>{{ post.dt_txt }}</td>
          <td>{{ post.main.temp }}</td>
          <td>{{ post.visibility }}</td>
          <td>{{ post.weather[0].description }}</td>
          <td>{{ post.wind.speed }}</td>
        </tr>
      </tbody>
      </table>
      
      
      </div>
